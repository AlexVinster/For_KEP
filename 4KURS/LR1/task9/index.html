<!DOCTYPE html>
<html>
<head>
    <title>Task 3.9</title>
</head>
<body style="background-color: gray;">
    <h1>Діалогове вікно з кнопками "ОК" і "Відміна"</h1>
    <hr>

    <button id="showDialogButton">Показати діалогове вікно</button>

    <script>
        // Функція, яка показує діалогове вікно і виводить повідомлення про натискання кнопки
        function showDialogAndDisplayResult() {
            var userResponse = confirm('Натисніть "ОК" або "Відміна"');
            if (userResponse === true) {
                alert('Ви натиснули "ОК"');
            } else {
                alert('Ви натиснули "Відміна"');
            }
        }

        // Додаємо обробник події для кнопки "Показати діалогове вікно"
        document.getElementById('showDialogButton').addEventListener('click', showDialogAndDisplayResult);
    </script>
</body>
</html>
