<!DOCTYPE html>
<html>
<head>
    <title>3.12</title>
</head>
<body style="background-color: gray;">
    <h1>Таблиця множення</h1>
    <hr>

    <!-- Відображення таблиці множення -->
    <table id="multiplicationTable" border="1">
        <caption>Таблиця множення</caption>
        <tbody></tbody>
    </table>

    <script>
        // Отримуємо посилання на таблицю
        var table = document.getElementById('multiplicationTable');
        var tbody = table.querySelector('tbody');

        // Генеруємо таблицю множення для чисел від 1 до 10
        for (var i = 1; i <= 10; i++) {
            var row = document.createElement('tr');
            for (var j = 1; j <= 10; j++) {
                var cell = document.createElement('td');
                cell.textContent = i + ' x ' + j + ' = ' + (i * j);
                row.appendChild(cell);
            }
            tbody.appendChild(row);
        }
    </script>
</body>
</html>
