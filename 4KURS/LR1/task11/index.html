<!DOCTYPE html>
<html>
<head>
    <title>Task 3.11</title>
</head>
<body style="background-color: gray;">
    <h1>Введення студентів</h1>
    <hr>

    <button id="inputNamesButton">Ввести прізвища та імена студентів</button>

    <!-- Відображення результату -->
    <div id="studentNames"></div>

    <script>
        // Функція, яка запитує прізвища і імена студентів та виводить їх
        function inputStudentNames() {
            var names = [];
            var fullName;

            do {
                fullName = prompt('Введіть прізвище і ім\'я студента (або натисніть "Відміна" для завершення):');
                if (fullName !== null && fullName.trim() !== '') {
                    names.push(fullName);
                }
            } while (fullName !== null);

            if (names.length > 0) {
                var studentNamesDiv = document.getElementById('studentNames');
                studentNamesDiv.innerHTML = '<h2>Прізвища та імена студентів:</h2>';
                names.forEach(function (name) {
                    studentNamesDiv.innerHTML += '<p>' + name + '</p>';
                });
            } else {
                alert('Ви не ввели жодного прізвища та імені студента.');
            }
        }

        // Додаємо обробник події для кнопки "Ввести прізвища та імена студентів"
        document.getElementById('inputNamesButton').addEventListener('click', inputStudentNames);
    </script>
</body>
</html>
