<!DOCTYPE html>
<html>
<head>
    <title>Task 21</title>
</head>
<body>
    У нас є масив рядків arr. Потрібно отримати відсортовану копію та залишити arr
незміненим. Створіть функцію copySorted(arr), яка буде повертати таку копію.
    <h1>Функція copySorted</h1>
    <hr>

    <div id="output"></div>

    <script>
        function copySorted(arr) {
            var sortedCopy = arr.slice();
            sortedCopy.sort();
            return sortedCopy;
        }

        var arr = ["banana", "apple", "cherry", "date"];
        var sortedCopy = copySorted(arr);

        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = 'Вихідний масив: ' + arr.join(', ') + '<br>' +
            'Відсортована копія: ' + sortedCopy.join(', ');
    </script>
</body>
</html>
