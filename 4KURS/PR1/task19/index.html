<!DOCTYPE html>
<html>
<head>
    <title>Task 19</title>
</head>
<body>
    19. Напишіть функцію camelize(str), яка перетворює такі рядки “my-short-string” в
        “myShortString”. Тобто дефіси видаляються, а всі слова після них починаються з великої
        літери.
    <hr>

    <div id="result"></div>

    <script>
        function camelize(str) {
            var words = str.split('-');

            for (var i = 1; i < words.length; i++) {
                words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
            }

            return words.join('');
        }

        var inputStr = "my-short-string";
        var result = camelize(inputStr);

        var resultDiv = document.getElementById('result');
        resultDiv.textContent = 'Результат: ' + result;
    </script>
</body>
</html>
