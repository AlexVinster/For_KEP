<!DOCTYPE html>
<html>
<head>
    <title>Ефект друкарської машинки</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        color: #333;
    }

    label {
        font-weight: bold;
    }

    input {
        padding: 5px;
        margin: 10px;
    }

    button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #output {
        font-family: "Courier New", monospace;
        font-size: 18px;
        margin: 20px;
        border: 1px solid #333;
        padding: 10px;
        text-align: left;
    }
</style>
<body>
    <h1>Ефект друкарської машинки</h1>

    <label for="textToPrint">Введіть текст для виводу:</label>
    <input type="text" id="textToPrint" placeholder="Введіть текст">
    <button onclick="startTypingEffect()">Почати</button>

    <div id="output"></div>

    <script>
        function startTypingEffect() {
            const textToPrint = document.getElementById("textToPrint").value;
            const outputDiv = document.getElementById("output");
            outputDiv.textContent = ""; // Очищаємо попередній вивід

            let index = 0;
            const delay = 50; // Затримка між символами (50 мс)

            function printText() {
                if (index < textToPrint.length) {
                    outputDiv.textContent += textToPrint.charAt(index);
                    index++;
                    setTimeout(printText, delay);
                }
            }

            printText();
        }
    </script>
</body>
</html>
