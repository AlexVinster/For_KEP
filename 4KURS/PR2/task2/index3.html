<!DOCTYPE html>
<html>
<head>
    <title>2.3</title>
</head>
<body>
    <div id="scenario-2-3">
        <p>2.3 Створіть веб-сторінку із секундами, що оновлюються (решту параметрів часу
            вказувати не потрібно). Необхідно, щоб при проходженні хвилини вмикалося
            відображення хвилин. При проходженні години – вмикалося відображення годин.</p>
        <p id="time-2-3"></p>
    </div>
    <script>
        // Сценарій 2.3: Оновлення секунд, хвилин та годин
        function updateTime_2_3() {
            const timeElement = document.getElementById("time-2-3");
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            
            if (seconds === 0) {
                if (minutes === 0) {
                    timeElement.textContent = `${hours} год.`;
                } else {
                    timeElement.textContent = `${minutes} хв.`;
                }
            } else {
                timeElement.textContent = `${seconds} сек.`;
            }
        }
        setInterval(updateTime_2_3, 1000);
    </script>
</body>
</html>
