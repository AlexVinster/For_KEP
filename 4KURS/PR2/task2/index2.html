<!DOCTYPE html>
<html>
<head>
    <title>2.2</title>
</head>
<body>
    <div id="scenario-2-2">
        <p>2.2 Створіть веб-сторінку із часом, що оновлюється кожні 5 секунд. При проходженні
            10 секунд сторінка повинна закриватися.</p>
        <p id="time-2-2"></p>
    </div>
    <script>
        // Сценарій 2.2: Оновлення кожні 5 секунд з попередженням та можливістю закрити сторінку
        let elapsedTime = 0;
        
        function updateTime_2_2() {
            elapsedTime += 5; 
            if (elapsedTime === 10) {
                const confirmClose = confirm("Пройшло 10 секунд. Бажаєте закрити сторінку?");
                if (confirmClose) {
                    window.close();
                }
            }

            const timeElement = document.getElementById("time-2-2");
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime_2_2, 5000);
    </script>
</body>
</html>
